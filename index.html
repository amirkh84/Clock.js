<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="public/style/style.css">
    <script src="https://kit.fontawesome.com/cb3efb7182.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="tool-bar">
            <i class="fas" id="day-night"></i>
        </div>
        <div class="clock-body">
            <div class="clock" id="darkmode-clock">
                <span class="lop right" id="lops"></span>
                <span class="lop left" id="lops2"></span>
                <span class="lop up" id="lops3"></span>
                <span class="lop down" id="lops4"></span>
                <div class="clock sm-clock " id="center-clock">
                    <div class="h-line" id="Hline"></div>
                    <div class="m-line" id="Mline"></div>
                    <div class="s-line" id="Sline"></div>
                </div>
                <p id="tehran">Tehran</p>
            </div>
        </div>
        <div class="dig-clock">
            <h2 id="dig"></h2>
        </div>
        <div class="otehr-info">
            <div class="box">
                <h4 id="DayText">its monday</h4>
            </div>
            <div class="box">
                <h4 id="DateText">its 2021/6/12</h4>
            </div>
        </div>
    </div>


    <script src="public/js/app.js"></script>
</body>
</html>
